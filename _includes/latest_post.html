
<section class="latest_post">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-left">
        <h6>NEW ARTICLE:

          {% for post in site.posts limit:1 %}
            <a class="" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          {% endfor %}

        </h6>
      </div>
    </div>
</section>
