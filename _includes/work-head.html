<!-- global document head -->
<head>
  <link
    rel="preload"
    href="https://use.typekit.net/ddn7are.js"
    as="script"
    crossorigin
  />
  <link
    rel="preload"
    href="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
    as="script"
    crossorigin
  />
  <link
    rel="preload"
    href="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    as="script"
    crossorigin
  />
  <link
    rel="preload"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    as="script"
    crossorigin
  />
  <link
    rel="preload"
    href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"
    as="script"
    crossorigin
  />
  <link rel="preload" href="/js/yall.min.js" as="script" />

  <link
    rel="preload"
    href="{{ '/css/main.css' | prepend: site.baseurl }}"
    as="style"
  />
  <link rel="preload" href="/css/main.css" as="style" />

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
  </title>
  <meta
    name="description"
    content="A collection of product projects Jason Early has worked on over his career. Jason Early is a Digital Product Consultant and Educator."
  />

  <!-- Open Graph -->
    <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="{{ site.url }}/thumbs/{{ page.image }}" />
  <meta property="og:site_name" content="Jason Early">
  <!-- <meta property="article:publisher" content="http://www.facebook.com/webjeda" />
  <meta property="article:author" content="https://www.facebook.com/sharu725" /> -->
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:site" content="@jason_early" />
    <meta name="twitter:creator" content="@jason_early">
    <meta name="twitter:card" content="summary">
    
  <meta name="theme-color" content="#5F656A" />
  <link rel="manifest" href="/manifest.json" />
  <!-- <link rel="canonical" href="https://jasonearly.com/work"> -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
  href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Latest compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->

  <!-- Latest compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css"> -->

  <!-- Fontawesome CDN-->
  <!-- <script src="https://use.fontawesome.com/ff38da812c.js"></script> -->

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="css/main.css" />
  <script>
    (function(d) {
      var config = {
          kitId: "ddn7are",
          scriptTimeout: 3000,
          async: true
        },
        h = d.documentElement,
        t = setTimeout(function() {
          h.className =
            h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
        }, config.scriptTimeout),
        tk = d.createElement("script"),
        f = false,
        s = d.getElementsByTagName("script")[0],
        a;
      h.className += " wf-loading";
      tk.src = "https://use.typekit.net/" + config.kitId + ".js";
      tk.async = true;
      tk.onload = tk.onreadystatechange = function() {
        a = this.readyState;
        if (f || (a && a != "complete" && a != "loaded")) return;
        f = true;
        clearTimeout(t);
        try {
          Typekit.load(config);
        } catch (e) {}
      };
      s.parentNode.insertBefore(tk, s);
    })(document);
  </script>

  <!-- <link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-responsive.min.css"> -->

  <!-- <link rel="stylesheet" href="css/font-awesome.min.css"> -->
</head>
